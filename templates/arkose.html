<!--suppress JSUnresolvedLibraryURL -->
<html>

<head>
    <script src="https://client-api.arkoselabs.com/v2/0A1D34FC-659D-4E23-B17B-694DCFCF6A6C/api.js" data-callback="init" async defer></script>
</head>

<body>
    <button id="click">Click</button>

    <div id="token"></div>

    <script>
        function init(myEnforcement) {
            myEnforcement.setConfig({
                selector: "#click", 
                onCompleted: (response) => {
                    document.getElementById("token").innerHTML = response.token;
                },
            })
        }
    </script>
</body>

</html>
